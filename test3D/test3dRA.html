<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
		<div id="myChart"></div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
		
		<script>
		var myChart = {
  "type": "bar3d",
  "title": {
    "text": "3D Bar Chart",
    "fontSize": 8
  },
  "subtitle": {
    "text": "rendement machine"
  },
  "3d-aspect": {
    "x-angle": "-30",
    "y-angle": "20",
    "z-angle": "-5"
  },
  "series": [
    {
      "values": [
        3,
        6,
        9
      ]
    },
    {
      "values": [
        1,
        4,
        3
      ]
    }
  ]
};

window.pastelTheme = {
palette : [
['#FBFCFE', '#80D6EF', '#80D6EF', '#6FC9E3'], /* light blue */
['#FBFCFE', '#80EAD2', '#80EAD2', '#5CD0B6'], /* light green */
['#FBFCFE', '#D9D9D9', '#D9D9D9', '#CBCBCB'], /* light grey */
['#FBFCFE', '#EB008B', '#EB008B', '#EB008B'], /* pink */
],
graph : {
tooltip: {
padding: '10px 15px',
borderRadius: '3px'
}
}
};

zingchart.render({
  id: "myChart",
  data: myChart,
  height: "250",
  width: "70%",
  defaults: pastelTheme,
});

</script>

    </body>
</html>
