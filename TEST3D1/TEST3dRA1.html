<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

   
    <body style='margin : 0px; overflow: hidden;'>
	<div id="myChart"></div>
	
	<a-scene embedded arjs='sourceType: webcam;'>
	
		<a-box position='0 0.5 0' color="blue"></a-box>
		
		<a-marker-camera preset='hiro'></a-marker-camera>
		
	</a-scene>
		
<script>
		
		var myChart = {
  "type": "bar3d",
  "title": {
    "text": "3D Bar Chart",
    "fontSize": 8
  },
  "subtitle": {
    "text": "rendement machine"
  },
  "3d-aspect": {
    "x-angle": "-30",
    "y-angle": "20",
    "z-angle": "-5"
  },
  "series": [
    {
      "values": [
        
		'0%',
        '50%',
        '100%'
      ]
    },
    {
      "values": [
        1,
        4,
        3
      ]
    }
  ]
};

window.pastelTheme = {
palette : [
['#FF0000', '#FF0000', '#FF0000', '#FF0000'], /* rouge */
['#40FF00', '#40FF00', '#40FF00', '#40FF00'], /* vert */
['#190707', '#190707', '#190707', '#190707'], /* noir */
['#FBFCFE', '#EB008B', '#EB008B', '#EB008B'], /* a modifier */
],
graph : {
tooltip: {
padding: '5px 10px',
borderRadius: '2px'
}
}
};

zingchart.render({
  id: "myChart",
  data: myChart,
  height: "150",
  width: "50%",
  defaults: pastelTheme,
});

</script>

    </body>
</html>
